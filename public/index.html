<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Growdev</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="registration-form" id="page_login">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="inputUsername" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block login" id="btn_login">Login</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" id="criarConta">Criar Conta</button>
            </div>
        </form>
    </div>

    <div class="registration-form" id="page_cadastro" style="display: none;" >
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="createName" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="createUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="createPassword" placeholder="Password">
            </div>

            <div class="form-group">
                <select class="form-select form-control item" id="tipo" required>
                    <option value=""></option>
                    <option value="admin">Administrador</option>
                    <option value="growdever">Growdever</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-block create-account" id="btn_criar">Criar Conta</button>
            </div>
        </form>
    </div>


    <div id="page_dash" style="display: none;">
       <div id="navbar">
        <ul>
            <li>
                <a id="growdevTeam">Growdev</a>
            </li>
            <li>
                <a id="createUser">Criar Aluno</a>
            </li>
            <li>
                <a id="logout">Sair</a>
            </li>
        </ul>
       </div>
       <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="data_growdevers">
        <h2>Informações</h2>
        <div class="table-responsive" id="bodyDash">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Programa</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>

        <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    </div>
    <div id="form_data" style="display: none;">
            <form class="cadastroGrowdever">
            <h2>Formulário para cadastro</h2>
            <br>
            <br>
            <input type="text" id="createEmail" required="required" name="email" />
            <label for="nome">Email</label>
            <br>
            <input type="tel" id="createTel" name="fone" />
            <label for="fone">Telefone</label>
            <br>
            <br>
            <select id= "createProgram">
                <option value="Starter 3">Starter 3</option>
                <option value="Advanced">Advanced</option>
            </select>
            <br>
            <br>
                <button type="button" id="btn_createGrowdever">Criar Growdever</button>
            </form>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
